<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Strong Password</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/app.css">
    </head>
    <body>
       <div class="container">
        <div class="lock-logo-div">
            <img src="./assets/icon-lock.png" alt="icon of a lock">
        </div>
        <!-- settings container -->
        <section class="settings-container">
            <div class="settings">
                <label for="includeDigits">
                    <span>Include digits</span>
                    <span></span>
                </label>
                <input type="checkbox" id="includeDigits" checked>
            </div>
            <div class="settings">
                <label for="specialChar">
                    <span>Include Special characters</span>
                    <span></span>
                </label>
                <input type="checkbox" id="specialChar" >
            </div>
            <div class="settings">
                <label for="letterMix">
                    <span>lowercase and uppercase letters</span>
                    <span>note that lowercase letters will always be used</span>
                </label>
                <input type="checkbox" id="letterMix" checked >
            </div>
        </section>
        <!-- characters length -->
        <section class ="character-length">
            <p>Your password will be <span id="charLengthSpan">15 </span> character long</p>
            <p>move the slider to adjust the length of your password </p>
            <input type="range" id="characterLengthSlider" min="10" max="75" value="15">
        </section>
        <!-- generated password -->
        <section class="generated-password">
            <input type="text"  id="generatedPassword" spellcheck="false">
            <button class="copy-password" id="copyPassword"> copy</button>
            <div class="confirmation" id="confirmation">
                <p>password copied !</p>
            </div>
        </section>
       </div>
        
        <script src="./scripts/app.js"></script>
    </body>
</html>
